<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Головна</a>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}">Новий пост</a>
        <a href="{% url 'profile' %}">Профіль</a>
        <a href="{% url 'logout' %}">Вихід</a>
    {% else %}
        <a href="{% url 'login' %}">Вхід</a>
        <a href="{% url 'register' %}">Реєстрація</a>
    {% endif %}
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
